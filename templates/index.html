<!DOCTYPE html>
<html>
<head>
    <title>Claude API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
        }

        .chat-bubble {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }

        .user-bubble {
            background-color: #007bff;
            color: #ffffff;
            align-self: flex-end;
            margin-left: auto;
        }

        .bot-bubble {
            background-color: #e6e6e6;
            color: #333333;
            align-self: flex-start;
            margin-right: auto;
        }

        .input-container {
            display: flex;
            margin-top: 20px;
        }

        .input-container input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        .input-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .error {
            color: #ff3333;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Claude </h1>
        <div class="chat-container">
            {% for message in chat_history %}
                <div class="chat-bubble {% if message.role == 'user' %}user-bubble{% else %}bot-bubble{% endif %}">
                    {{ message.content }}
                </div>
            {% endfor %}
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
        <div class="loading" id="loading">Loading...</div>
        <div class="error" id="error">An error occurred. Please try again.</div>
    </div>

    <script>
        const chatContainer = document.querySelector('.chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const message = userInput.value.trim();
            if (message !== '') {
                appendMessage('user', message);
                userInput.value = '';
                loading.style.display = 'block';
                sendBtn.disabled = true;
                userInput.disabled = true;

                fetch('/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_input: message })
                })
                .then(response => response.json())
                .then(data => {
                    appendMessage('bot', data.bot_response);
                    loading.style.display = 'none';
                    sendBtn.disabled = false;
                    userInput.disabled = false;
                })
                .catch(err => {
                    console.error(err);
                    error.style.display = 'block';
                    loading.style.display = 'none';
                    sendBtn.disabled = false;
                    userInput.disabled = false;
                });
            }
        }

        function appendMessage(role, content) {
            const chatBubble = document.createElement('div');
            chatBubble.classList.add('chat-bubble', `${role}-bubble`);
            chatBubble.innerText = content;
            chatContainer.appendChild(chatBubble);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
